
    <div class="login-page">
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="login-card mt-5">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center py-3">
              <h2>
                <i class="bi bi-p-square-fill me-2"></i> ParkSmart
              </h2>
              <p class="mb-0">Parking Management System</p>
            </div>
            <div class="card-body p-4">
              <form novalidate="" id="loginForm" class="ng-pristine ng-invalid ng-touched">
                <div class="text-center mb-4">
                  <i class="bi bi-person-circle login-icon"></i>
                  <h4 class="mt-2">Operator Login</h4>
                  <h4 class="mt-2">LogInID-"alt-01" Password-"556677"</h4>
                </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-person"></i>
                    </span>
                    <input type="text" name="emailId" [(ngModel)]="loginObj.emailId" id="username" placeholder="Enter username" required="" class="form-control ng-pristine ng-invalid ng-touched">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" name="password" [(ngModel)]="loginObj.password" id="password" placeholder="Enter password" required="" class="form-control ng-untouched ng-pristine ng-invalid">
                  </div>
                </div>
                <button type="button" (click)="onLogin()" class="btn btn-primary w-100 py-2 mt-3">Login <i class="bi bi-box-arrow-in-right ms-1"></i>
                </button>
              </form>
            </div>
            <div class="card-footer text-center text-muted py-3">
              <small>Â© 2025 ParkSmart. All rights reserved.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
